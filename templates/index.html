<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Sweden Hackaton Team Malm√∂ - CVMatch</h1>
        <div id="chatbox" class="border mt-3 p-3" style="height: 300px; overflow-y: scroll;"></div>
        <form id="chatform" class="mt-3">
            <div class="mb-3">
                <label for="message" class="form-label">CV Input:</label>
                <textarea class="form-control" id="message" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="loader" class="loader" style="display: none;"></div>
        <h2 class="mt-5">Raw HTML Output</h2>
        <div id="outputbox" class="border mt-3 p-3" style="height: 300px; overflow-y: scroll; white-space: pre;"></div>
    </div>
    <script>
        function toggleLoader(show) {
            const loader = document.getElementById("loader");
            loader.style.display = show ? "block" : "none";
        }

        $("#chatform").submit(function (event) {
            event.preventDefault();

            // Show the loader    
            toggleLoader(true);

            let message = $("#message").val();
            $("#chatbox").append("<p><strong>You:</strong> " + message + "</p>");
            $("#message").val("");

            $.post("/chat", { message: message }, function (data) {
                // Hide the loader    
                toggleLoader(false);

                // Append the output line by line to the chatbox  
                const chatGptOutputLines = data.response.split('\n');
                chatGptOutputLines.forEach(line => {
                    $("#chatbox").append("<p><strong>CV output:</strong> " + line + "</p>");
                });

                // Set the raw HTML output in the outputbox  
                $("#outputbox").text(data.response);
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
            });
        });      
    </script>
</body>

</html>
