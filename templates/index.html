<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ChatGPT Web App</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
</head>  
<body>  
    <div class="container">  
        <h1 class="mt-5">Chat with GPT-4</h1>  
        <div id="chatbox" class="border mt-3 p-3" style="height: 300px; overflow-y: scroll;"></div>  
        <form id="chatform" class="mt-3">  
            <div class="mb-3">  
                <label for="message" class="form-label">Your Message:</label>  
                <input type="text" class="form-control" id="message" name="message" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Send</button>  
        </form>  
    </div>  
    <script>  
        $("#chatform").submit(function(event) {  
            event.preventDefault();  
            let message = $("#message").val();  
            $("#chatbox").append("<p><strong>You:</strong> " + message + "</p>");  
            $("#message").val("");  
            $.post("/chat", { message: message }, function(data) {  
                $("#chatbox").append("<p><strong>GPT-3:</strong> " + data.response + "</p>");  
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);  
            });  
        });  
    </script>  
</body>  
</html>
