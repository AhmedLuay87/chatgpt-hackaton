<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Register</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
    <div class="container">  
        <h1 class="mt-5">Register</h1>  
        <form class="mt-3" action="{{ url_for_security('register') }}" method="POST" name="register_user_form">  
            {{ register_user_form.hidden_tag() }}  
            <div class="mb-3">  
                <label for="email" class="form-label">Email address:</label>  
                {{ register_user_form.email(class="form-control") }}  
            </div>  
            <div class="mb-3">  
                <label for="password" class="form-label">Password:</label>  
                {{ register_user_form.password(class="form-control") }}  
            </div>  
            <div class="mb-3">  
                <label for="password_confirm" class="form-label">Confirm Password:</label>  
                {{ register_user_form.password_confirm(class="form-control") }}  
            </div>  
            <button type="submit" class="btn btn-primary">Register</button>  
        </form>  
        <p class="mt-3">Already have an account? <a href="{{ url_for_security('login') }}">Login</a></p>  
    </div>  
</body>  
</html>
